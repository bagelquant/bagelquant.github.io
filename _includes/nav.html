<nav class="site-nav" aria-label="Main navigation">
  {% assign nav_items = site.data.navigation.main %}
  {% if nav_items %}
    <button class="nav-toggle" type="button" aria-expanded="false" aria-label="Open menu">â˜°</button>
    <ul class="nav-list">
      {% for item in nav_items %}
        {% assign item_url = item.url | relative_url %}
        <li class="nav-item">
          <a href="{{ item_url }}" class="nav-link">
            <span class="nav-title">{{ item.title }}</span>
          </a>
        </li>
      {% endfor %}

      <!-- Search icon appended to the end of the nav list -->
      <li class="nav-item nav-item-theme">
        <button id="theme-toggle" class="nav-link nav-link-theme" aria-label="Toggle dark mode" aria-pressed="false" title="Toggle theme" type="button">
          <!-- Moon (light mode) -->
          <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <!-- Sun (dark mode) -->
          <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 2v1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 21v1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4.22 4.22l.7.7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M19.08 19.08l.7.7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12h1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 12h1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4.22 19.78l.7-.7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M19.08 4.92l.7-.7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </li>

      <li class="nav-item nav-item-search">
        <a href="{{ "/search/" | relative_url }}" class="nav-link nav-link-search" aria-label="Search site">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
      </li>
    </ul>
  {% endif %}
</nav>
