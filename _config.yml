defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      show_date: true
      layout: single
      # classes: wide
      toc: true
      toc_sticky: true
      author_profile: true
      read_time: true
      share: true
      related: true
      comments: true
      mathjax: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      # classes: wide
      breadcrumbs: true  # disabled by default
      toc: true
      toc_sticky: true
      author_profile: true
      read_time: true
      share: true
      mathjax: true
      related: true
      comments: true

# code block
enable_copy_code_button: true

comments:
  provider: disqus
  disqus:
    shortname: bagelquant
    identifier: "{{ page.id }}"
    url: "{{ page.url | absolute_url }}"
    title: "{{ page.title }}"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Site header
header:
  teaser: /assets/images/bagel_photo.png

logo: "/assets/images/logo.png"

